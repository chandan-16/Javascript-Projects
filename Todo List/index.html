<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap Link  -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- Fontawesome link  -->
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
    <!-- CSS File  -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Todo List</title>
</head>
<body>
    
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="display-3 text-center text-white fw-bold">Todo List</h1>
        <form action="" method="" class="search">
            <input type="text" class="form-control m-auto" type="text" name="search" placeholder="search todo">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="text-white">play marioart</span>
            <i class="far fa-trash-alt delete text-white"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="text-white">play marioart</span>
            <i class="far fa-trash-alt delete text-white"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="text-white">defeat ganon in zelda</span>
            <i class="far fa-trash-alt delete text-white"></i>
        </li>
    </ul>

    <form action="" class="add text-center my-4">
        <label class="text-light" for="">Add a new todo...</label>
        <input type="text" class="form-control m-auto" type="text" name="add">
    </form>
    
</div>


































<script src="app.js" lang="javascript" type="text/javascript"></script>    
</body>
</html>
