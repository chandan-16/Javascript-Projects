<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Word Counter</title>
</head>
<body>
    
<div class="main-container">
    <textarea id="textbox" cols="30" rows="10" placeholder="Enter here..."></textarea>
 
    <form action="" method="">
        <div class="output-list">
            <ul>
                <li>
                    <span id="word" class="span-result ">0</span>
                </li>
                <li>
                    <label for="" class="span-classes"> Words  </label>
                </li>
            </ul>
        </div>
        <div class="output-list-2">
            <ul>
                <li>
                    <span id="char" class="span-result">0</span>
                </li>
                <li>
                    <label for="" class="span-classes"> Characters</label>
                </li>
            </ul> 
        </div> 
    </form>
</div>











<script src="app.js" lang="javascript" type="text/javascript"></script>

</body>
</html>
