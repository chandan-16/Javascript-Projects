<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    
<!-- Animated popup-box ..................................................................... -->

<button type="button" class="delete-button-top">Delete</button>

<div class="popup-wrapper">
    <div class="popup-content">
        <li><i class="fa-sharp fa-regular fa-circle-question"></i></li>
        <li><h4>Confirm</h4></li>
        <li><p>Are you sure want to permanently delete this photo?</p></li>
        <li> 
            <button type="button" class="inside-delete">Yes Delete!</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </li>    
    </div>
</div>

<script src="sandbox.js" lang="javascript" type="text/javascript"></script>    
</body>
</html>
